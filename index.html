<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Untuk mendukung mulit bahasa -->
    <meta charset="UTF-8">
    
    <title>MaximaIndo - Warehouse Manajement</title>
    
    <!-- description -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StockManajementWarehouse">
    <meta name="author" content="NJ">
    
    <!-- Menghubungkan ke Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Menghubungkan ke CSS Custom-->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">MAXIMAINDO</a>
        
        <!-- Buton di Mobile/HP -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Nav link -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            
            <li class="nav-item">
              <a class="nav-link active" href="#">WAREHOUSE</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#">Kosong</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#">Kosong</a>
            </li>
          </ul>
          
          <!-- User Logout Ceritanga udah login-->
          <div class="d-flex">
            <span class="text-white m-3">Welcome Admin</span>
            <button class="btn btn-sm btn-outline-light">Logout</button>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="container">
      <!-- Header -->
      <div class="row mb-4">
        
        <div class="col-md-6">
          <h2>Warehouse Manajement Stock</h2>
        </div>
        
        <div class="col-md-6 text-end">
          <button class="btn btn-primary" id="addItemBtn">
            <i class="bi bi-plus-citcle"></i> Add New Item
          </button>
        </div>
      </div>
      
      <!-- Table -->
      <ul class="nav nav-tabs mb-4" id="stockTabs" role="tablist">
        <li class="nav-item" role="presetation">
          <button class="nav-link active" id="system-tab" data-bs-toggle="tab" data-bs-target="#system" type="button">
            System/Contruction
          </button>
        </li>
        <li class="nav-item" role="presetation">
          <button class="nav-link" id="furniture-tab" data-bs-toggle="tab" data-bs-target="#furniture" type="button">
            Furniture
          </button>
        </li>
      </ul>
      
      <!-- Table Konten -->
      <div class="tab-content" id="stockTabsContent">
        
        <!-- System/Contruction -->
        <div class="tab-pane fade show active" id="system" role="tabpanel">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span>System/Contruction</span>
              
              <!-- Search Box -->
              <div class="input-group" style="width:300px;">
                <input type="text" class="form-control" placeholder="Search Item" id="searchItem">
                <button class="btn btn-outline-light" type="button" id="searchSystemBtn">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
    <!-- JS bootstrap proper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script JS -->
    <script src="script.js"></script>
  </body>
  
  
</html>
